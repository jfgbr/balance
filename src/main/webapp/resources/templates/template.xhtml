<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Financial Pocket</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="system.css"></h:outputStylesheet>
	<link href="#{resource['images:layout/favicon.ico']}" rel="shortcut icon" type="image/x-icon" />
	<ui:insert name="styles" />
</h:head>
<h:body>
	<script type="text/javascript">
		$(document).ready(resize);
		$(window).bind('resize', resize);
		function resize() {
			var w = $(window).innerWidth()-125;
			$('#content').css('width', w);
		}
	</script>
	<div id="root">
		<div id="hd">
			<ui:include src="menu-horizontal.xhtml" />
		</div>
		<div id="bd">
			<ui:insert name="content"/>
		</div>
	</div>
	<p:outputPanel id="grp-messages" layout="block" autoUpdate="true">

		<p:dialog id="grp-dlg-messages" header="Error" draggable="false"
			modal="true" resizable="false"
			visible="#{not empty facesContext.maximumSeverity and facesContext.maximumSeverity.ordinal eq 2}">
			<p:messages globalOnly="true" />
		</p:dialog>

		<p:growl id="grow-messages-info" globalOnly="true" severity="info">
		</p:growl>
		<ui:remove>
			<p:dialog id="grp-dlg-messages-info" header="Info" draggable="false"
				modal="true" resizable="false"
				visible="#{not empty facesContext.maximumSeverity and facesContext.maximumSeverity.ordinal eq 0}">
				<p:messages globalOnly="true" />
			</p:dialog>
		</ui:remove>
	</p:outputPanel>
</h:body>
</html>
