<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="system.css"></h:outputStylesheet>
</h:head>
<body>
	<h:form>
		<p:selectOneMenu value="#{transactionView.entity.category}" >
			<f:selectItems value="#{transactionView.categories}" var="c" itemLabel="#{c}" itemValue="#{c}"/>
		</p:selectOneMenu>
		<p:dataTable value="#{transactionView.entities}" var="trans" style="width:50px;">
			<p:column headerText="Name">
				#{trans.name}
			</p:column>
			<p:column headerText="Name">
				#{trans.name}
			</p:column>
		</p:dataTable>
		<p:treeTable value="#{transactionView.root}" var="group" style="width:450px;" rowStyleClass="#{(group.level mod 2) ne 0 ? 'trans-row-01' : 'trans-row-02'}" >
			<f:facet name="header">
            	Balance
        	</f:facet>
        	<p:column headerText="Title" styleClass="trans-col-01">
				#{group.title}
			</p:column>
			<p:column headerText="Value" styleClass="trans-col-02">
				<h:outputText value="#{group.transaction.value}" >
					<f:convertNumber minFractionDigits="2"/>
				</h:outputText>
				
			</p:column>
		</p:treeTable>
	</h:form>
</body>
</html>
