<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:v="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:jg="http://com.jgalante.faces/ui"
	template="/resources/templates/template.xhtml">
	<ui:define name="styles">
		<h:outputStylesheet library="css" name="crud.css"></h:outputStylesheet>
	</ui:define>
	<ui:define name="content">
		<p:panel id="pnl-export" header="Export"
				style="margin-bottom:10px;width:100%;" toggleable="false">
			<h:form id="frm-export">
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			        <p:outputLabel for="tables" value="Tables:" />
			        <p:selectOneRadio id="tables" value="#{exportImportView.exportTable}"  layout="grid" columns="3">
			            <f:selectItems value="#{exportImportView.tables}" var="t" itemLabel="#{t}" itemValue="#{t}"/>
			        </p:selectOneRadio>
			    </h:panelGrid>
				<p:commandButton value="Export" ajax="false"
					actionListener="#{exportImportView.exportData}"
					onclick="PrimeFaces.monitorDownload(start, stop);"
					icon="ui-icon-arrowthick-1-s">
					<p:fileDownload value="#{exportImportView.exportFile}" />
				</p:commandButton>
			</h:form>
		</p:panel>
		<p:panel id="pnl-import" header="Import"
				style="margin-bottom:10px;width:100%;" toggleable="false">
			<h:form id="frm-import" enctype="multipart/form-data">
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			        <p:outputLabel for="tables" value="Tables:" />
			        <p:selectOneRadio id="tables" value="#{exportImportView.importTable}"  layout="grid" columns="3">
			            <f:selectItems value="#{exportImportView.tables}" var="t" itemLabel="#{t}" itemValue="#{t}"/>
			        </p:selectOneRadio>
			    </h:panelGrid>
				<p:fileUpload value="#{exportImportView.importFile}" mode="simple"/>
				<p:commandButton value="Import" ajax="false"
					actionListener="#{exportImportView.importData}"
					icon="ui-icon-arrowthick-1-n">
				</p:commandButton>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
